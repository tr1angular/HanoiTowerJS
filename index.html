<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ханойская башня 6 дисков</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="steps">Шаги: </h1>
    <button class="start">Начать</button>

    <div id="app">
        <!-- Стержни -->
        <div id="stick1"  class="stick">
            <div class="level6"><div class="disk1"></div></div>
            <div class="level5"><div class="disk2"></div></div>
            <div class="level4"><div class="disk3"></div></div>
            <div class="level3"><div class="disk4"></div></div>
            <div class="level2"><div class="disk5"></div></div>
            <div class="level1"><div class="disk6"></div></div>
        </div>

        <div id="stick2" class="stick">
            <div class="level6"></div>
            <div class="level5"></div>
            <div class="level4"></div>
            <div class="level3"></div>
            <div class="level2"></div>
            <div class="level1"></div>
        </div>

        <div id="stick3" class="stick">
            <div class="level6"></div>
            <div class="level5"></div>
            <div class="level4"></div>
            <div class="level3"></div>
            <div class="level2"></div>
            <div class="level1"></div>
        </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
